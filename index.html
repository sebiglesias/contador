<!doctype html>
<html class="no-js" lang="">

<head>
  <meta name="theme-color" content="#000000" />
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Score Keeper</title>
  <meta name="description" content="Simple counter app for counting anything.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="add-player">
    <div>
      <label for="playerName">Player Name</label>
      <input type="text" id="playerName" placeholder="Player Name" />
    </div>
    <button id="addPlayer" onclick="addPlayer(
      document.getElementById('playerName').value
    )">Add Player</button>
    <button id="clearPlayers" onclick="clearPlayers()">Clear Players</button>
    <button id="clearAllPoints" onclick="clearAllPoints()">Clear All Points</button>
  </div>
  <div id="players"></div>

  <script src="js/main.js"></script>
</body>

</html>
